{% extends 'base.html' %}
{% load static %}
{% block title %} Prendre un Rendez-vous - DigitalCare{% endblock %}

{% block css %}
    <!-- Si tu as du CSS personnalisé pour Tailwind -->
    <link rel="stylesheet" href="{% static 'style/rende.css' %}">
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>File d'attente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    
    <div class="form-container">
        <div class="form-title"><i class="fas fa-calendar-check"></i> Prendre un Rendez-vous</div>
    <form action="{% url 'rendezvous_create' %}" method="POST">
        {% csrf_token %}

        <!-- Patient -->
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-user"></i> Sélectionner un patient :</label>
            <select name="patient" class="form-select" required>
                {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.nom }} {{ patient.prenom }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Médecin -->
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-user-md"></i> Choisir le médecin :</label>
            <select name="medecin" class="form-select" required>
                {% for medecin in medecins %}
                    <option value="{{ medecin.id }}">Dr {{ medecin.nom }} - {{ medecin.specialite }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Date & Heure -->
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-clock"></i> Date et heure du rendez-vous :</label>
            <input type="datetime-local" name="date_rdv" class="form-control" required>
        </div>

        <!-- Statut -->
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-info-circle"></i> Statut :</label>
            <select name="statut" class="form-select">
                <option value="En attente" selected>En attente</option>
                <option value="Confirmé">Confirmé</option>
                <option value="Annulé">Annulé</option>
                <option value="Terminé">Terminé</option>
            </select>
        </div>
        
        <!-- Rappel envoyé -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="rappel_envoye" id="rappel_envoye">
            <label class="form-check-label" for="rappel_envoye">
                <i class="fas fa-bell"></i> Rappel déjà envoyé ?
            </label>
        </div>
        
        <!-- Bouton -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Enregistrer le rendez-vous</button>
        </div>
    </form>
</div>
</body>

{% endblock %}

{% block js %}
    <!-- JS spécifique à cette page -->
    <script src="{% static 'js/dossier.js' %}"></script>
{% endblock %}
