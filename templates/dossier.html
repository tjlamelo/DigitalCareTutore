{% extends 'base.html' %}
{% load static %}
{% block title %}Enregistrer un Dossier - DigitalCare{% endblock %}

{% block css %}
    <!-- Si tu as du CSS personnalisé pour Tailwind -->
    <link rel="stylesheet" href="{% static 'style/dossier.css' %}">
{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Créer un Dossier Médical</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Antécédents médicaux -->
        <div>
            <label for="antecedents_medicaux" class="block text-sm font-medium text-gray-700 mb-1">Antécédents médicaux</label>
            <textarea name="antecedents_medicaux" id="antecedents_medicaux" rows="3"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Allergies -->
        <div>
            <label for="allergies" class="block text-sm font-medium text-gray-700 mb-1">Allergies</label>
            <textarea name="allergies" id="allergies" rows="2"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Groupe sanguin -->
        <div>
            <label for="groupe_sanguin" class="block text-sm font-medium text-gray-700 mb-1">Groupe sanguin</label>
            <input type="text" name="groupe_sanguin" id="groupe_sanguin"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Rhésus -->
        <div>
            <label for="rhésus" class="block text-sm font-medium text-gray-700 mb-1">Rhésus</label>
            <input type="text" name="rhésus" id="rhésus"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Taille -->
        <div>
            <label for="taille" class="block text-sm font-medium text-gray-700 mb-1">Taille (en cm)</label>
            <input type="number" step="0.1" name="taille" id="taille"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Poids -->
        <div>
            <label for="poids" class="block text-sm font-medium text-gray-700 mb-1">Poids (en kg)</label>
            <input type="number" step="0.1" name="poids" id="poids"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Pression artérielle -->
        <div>
            <label for="pression_artérielle" class="block text-sm font-medium text-gray-700 mb-1">Pression artérielle</label>
            <input type="text" name="pression_artérielle" id="pression_artérielle"
                placeholder="ex: 12/8"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Bouton soumission -->
        <div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200">
                Enregistrer
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
    <!-- JS spécifique à cette page -->
    <script src="{% static 'js/dossier.js' %}"></script>
{% endblock %}
